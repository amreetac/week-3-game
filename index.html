var random = Math.floor((Math.random()*(wordlen.length-1))); 

var guess = wordlen[random]; // the word to guess will be chosen from the array above
var word = new Array(guess.length);
var error = 0;

// every letter in the word is symbolized by an underscore in the guessfield
for (var i = 0; i < word.length; i++){
	word[i] = "_ ";
}

// prints the guessfield
function printword(){
	for (var i = 0; i < word.length; i++){
	var section = document.getElementById("section");
	var letter = document.createTextNode(word[i]);
	section.appendChild(letter);
	}
}

//checks if the the letter provided by the user matches one or more of the letters in the word
var matchcheck = function(){
	var f = document.letters; 
	var b = f.elements["sign"]; 
	var character = b.value; // the letter provided by the user
	character = character.toUpperCase();
	for (var i = 0; i < guess.length; i++){
		if(guess[i] === character){
			word[i] = character + " ";
			var match = true;
		}
	b.value = "";
	}
	
	//deletes the guessfield and replaces it with the new one
	var section = document.getElementById("section");
	section.innerHTML=""; 
	printword();
	
	// if a guessed letter is not in the word, the letter will be put on the "wrong letters"-list and hangman grows
	if(!match){
		var wrongList = document.getElementById("wrongList");
		var letter = document.createTextNode(" " + character);
		wrongList.appendChild(letter); 
		error++;
		var hangman = document.getElementById("hangman");
    hangman.src = "http://www.writteninpencil.de/Projekte/Hangman/hangman" + error + ".png";
	}
	
	//checks if all letters have been found
	var all_letters = true;
	for (var i = 0; i < word.length; i++){
		if(word[i] === "_ "){
			all_letters = false;
		}
	}
	if(all_letters){
		window.alert("You win!");
	}
	
	//once you got six wrong letters, you lose
	if(error === 6){
		window.alert("Loser!");
	}
}

function init(){
	printword();
}

window.onload = init;
